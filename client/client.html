<!DOCTYPE html>
<html>
    <head>

    </head>
        <meta charset="utf-8" />
        <title>Battleship</title>
        <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <body>
        <div class="centered_container">

            <p class="title">BATTLESHIP</p>

            <p class="message" id="messageP"></p>

            <div style="display:flex; width:500px; align-items:flex-start;">
                <div class="map_column" id="map">
                </div>
                
                <div class="box" style="margin-left: 100px; cursor:default;">
                    <div class="column">
                        <div class="column">
                            <div class="row"> 
                                <p class="middle">현재 기록</p> <p class="middle" id="currentScoreP" style="margin-left: auto;">0</p>
                            </div>
                            <div class="row" style="margin-top: 0">
                                <p class="middle">최고 기록</p> <p class="middle" id="highScoreP" style="margin-left: auto;">0</p>
                            </div>
                        </div>
    
                        <br><br>
                        
                        <div class="column">
                            <div class="row"> 
                                <p class="small" id="shipSizeP0">함선1 (크기)</p> <p class="small" id="shipNumP0" style="margin-left: auto;">0</p>
                            </div>
                            <div class="row" style="margin-top: 0" >
                                <p class="small" id="shipSizeP1">함선2 (크기)</p> <p class="small" id="shipNumP1" style="margin-left: auto;">0</p>
                            </div>
                            <div class="row" style="margin-top: 0">
                                <p class="small" id="shipSizeP2">함선3 (크기)</p> <p class="small" id="shipNumP2" style="margin-left: auto;">0</p>
                            </div>
                            <div class="row" style="margin-top: 0">
                                <p class="small" id="shipSizeP3">함선4 (크기)</p> <p class="small" id="shipNumP3" style="margin-left: auto;">0</p>
                            </div>
                            <div class="row" style="margin-top: 0">
                                <p class="small" id="shipSizeP4">함선5 (크기)</p> <p class="small" id="shipNumP4" style="margin-left: auto;">0</p>
                            </div>
                        </div>

                        <br><br><br><br>
                        
                        <div class="column">
                            <div class="row"> 
                                <p class="small">맵 크기</p> <p class="small" id="mapSizeP" style="margin-left: auto">10 x 10</p>
                            </div>
                            <div class="row" style="margin-top: 0">
                                <input type="range" id="mapSizeRange" min="5" max="10" value="10" style="width: 100%;">
                            </div>
                        </div>

                        <hr style="margin:5%;">

                        <div class="row">
                            <input class="button" value="시작하기" id="startBtn"> 
                        </div>
                        <div class="row">
                            <input class="button" value="초기화" id="resetBtn"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
